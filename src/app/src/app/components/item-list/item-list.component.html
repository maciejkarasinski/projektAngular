<ul class="list-group" *ngFor="let item of items; let i = index">
  <li class="list-group-item" (click)="onClickItem(i)" [ngClass]="{active: activeItemId === i}" >
    <div class="d-flex flex-row justify-content-between">
      <div class="image-parent" style="width: 30%;">
          <img src="{{ item.imgLink }}" alt="quixote" class="img-thumbnail rounded" style="width: 100%; max-height: 140px; object-fit: cover;">
      </div>
      <div style="width: 50%;" class="pl-3">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </div>
      <div style="width: 20%; margin: auto;" class="text-center">
        <h4>{{ item.price | number: '1.2-2' }} z≈Ç</h4>
      </div>
    </div>
  </li>
</ul>
